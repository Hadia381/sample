<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <form method="POST" enctype="multipart/form-data" action="/">
        <input type="file" name="file" accept=".jpg, .jpeg, .png, .gif">
        <input type="submit" value="Upload and Process">
    </form>
</body>
</html>
